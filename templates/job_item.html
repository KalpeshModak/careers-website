<div class="border-bottom pb-3 row">
  <div class="col-10">
    <h4 style= "color: rgb(120,120,120)" class="pt-3">          {{job['title']}}
    </h4>
    <div>
      <b>Location :</b> {{job['Location']}}
    </div>
    {% if 'salary' in job%}
      <div><b>Salary :</b> {{job['salary']}}</div>
    {% endif %}  
  </div>
  <div class="col-2 pt-4">
    <button type="button" class="btn btn-outline-secondary">Apply</button>  
  </div>
  

  
</div>
